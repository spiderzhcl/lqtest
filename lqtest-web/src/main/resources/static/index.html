<!-- Optional JavaScript -->

<!--<script src="js/bootstrap/dataTables.bootstrap4.min.js"></script>-->
<script>
    function ajaxT(page) {
        console.log("start call ajax....")
        $.ajax({
                   type: "GET",
                   dataType: "json",
                   url: "api/list",
                   data: "size=10&page=" + page,
                   success: function (data) {
                       console.log(data);
                       createShowingTable(data);
                   },
                   error: function (err) {
                       console.log(err);
                   }
               });
    }

    function createShowingTable(data) {
        var tbody = "";
        var len = data.length;
        for (var i = 0; i < len; i++) {
            tbody = tbody + "<tr>"
                    + "<td><input class='check' id='checkOne' name='checkOne' type='checkbox' value='"
                    + data[i].apiId + "' /></td>"
                    + "<td>" + data[i].apiId + "</td>"
                    + "<td>" + data[i].apiName + "</td>"
                    + "<td>" + data[i].env + "</td>"
                    + "<td>" + data[i].mockUrl + "</td>"
                    + "<td>" + data[i].enable + "</td>"
                    + "</tr>";
        }
        if (len == 0) {
            tbody = tbody + "<tr style='text-align: center'>"
                    + "<td colspan='6'><font color='#cd0a0a'>暂无记录</font></td>"
                    + "</tr>";
        }
        //添加到div中
        $("#apilist-tbody-content").html(tbody);

    }

    //    ajaxT(1);
    console.log("start javascript......")
    $(document).ready(function () {
        console.log("prepare call ajax.");
        $('#example').DataTable({
                                    "processing": true,
                                    "serverSide": true,
                                    "ajax": {
                                        "url": "api/listall"
//                                        "type": "POST"
//                                        "contentType":"application/json;charset=UTF-8"
                                    },
                                    "columns": [
                                        {"data": "apiId"},
                                        {"data": "apiName"},
                                        {"data": "env"},
                                        {"data": "mockUrl"},
                                        {"data": "enable"},
                                        {
                                            "data": 'apiId',
                                            "render": function (apiId) {
                                                return '<a href=\"module.html?id='+ apiId +'\">detail</a>';
                                            }
                                        }
                                    ]
                                });
    });

</script>
</body>
